<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteganoCrypt - Hide Messages in Images</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Floating Objects -->
    <!-- Removed unnecessary floating-objects and spinner elements for a cleaner look -->

    <!-- Header/Navigation -->
    <header>
        <nav>
            <div>
                <div>
                    <a href="index.html">
                        <i class="fas fa-shield-alt"></i>
                        <span>SteganoCrypt</span>
                    </a>
                </div>
                
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#features">Features</a>
                    </li>
                    <li>
                        <a href="steganography.html">Try App</a>
                    </li>
                    <li>
                        <a href="index.html#about">About</a>
                    </li>
                    <li>
                        <a href="index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="app" class="card">
            <h2>SteganoCrypt App</h2>
            <p>Experience the power of invisible communication</p>
            <div style="margin-bottom:1.5rem;">
                <button data-mode="encode" class="btn"><i class="fas fa-lock"></i> Hide Message</button>
                <button data-mode="decode" class="btn" style="margin-left:1rem;"><i class="fas fa-unlock"></i> Reveal Message</button>
            </div>
            <div class="feature-card" style="margin-bottom:2rem;">
                <h3>Hide Secret Message</h3>
                <form id="encode-form" enctype="multipart/form-data">
                    <label for="encode-image"><i class="fas fa-image"></i> Select Cover Image</label>
                    <input type="file" id="encode-image" name="image" accept="image/*" required>
                    <div id="encode-preview"></div>
                    <label for="message"><i class="fas fa-comment-alt"></i> Secret Message</label>
                    <textarea id="message" name="message" placeholder="Enter your secret message here..." required></textarea>
                    <div><span id="char-count">0</span> characters</div>
                    <button type="submit" class="btn"><i class="fas fa-lock"></i> Hide Message</button>
                </form>
            </div>
            <div class="feature-card">
                <h3>Reveal Hidden Message</h3>
                <form id="decode-form" enctype="multipart/form-data">
                    <label for="decode-image"><i class="fas fa-image"></i> Select Encoded Image</label>
                    <input type="file" id="decode-image" name="image" accept="image/*" required>
                    <div id="decode-preview"></div>
                    <button type="submit" class="btn"><i class="fas fa-unlock"></i> Reveal Message</button>
                </form>
                <div id="decoded-message" style="margin-top:1.5rem;">
                    <h4>Hidden Message Revealed</h4>
                    <div class="message-content"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Overlay -->
    <!-- Removed spinner and toast-container for minimal UI -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="steganography.js"></script>
    <script src="script.js"></script>
</body>
</html>
